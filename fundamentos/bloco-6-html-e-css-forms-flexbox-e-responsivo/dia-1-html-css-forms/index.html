<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Forms</h1>
    </header>
    <main>
        
        <form action="" method="GET">
            <section id="border">
                <div id="nomeEmail">
                    <label for="nome">Nome</label>
                    <input type="text" nome="nome" id="nome" required>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div id="opcoes">
                    <input type="radio" name="opcao" id="opcao1">
                    <label for="opcao1">Opção 1</label>
                    <input type="radio" name="opcao" id="opcao2">
                    <label for="opcao2">Opção 2</label>
                    <input type="radio" name="opcao" id="opcao3">
                    <label for="opcao3">Opção 3</label>
                    <input type="radio" name="opcao" id="opcao4">
                    <label for="opcao4">Opção 4</label>
                </div>
                <div id="caixa-texto">
                    <label for="caixaTexto">Espaço para digitar resposta:</label>
                    <textarea name="area-texto" id="caixaTexto" cols="30" rows="10" maxlength="1000"></textarea>
                </div>
                <div id="final">
                    <label for="data">Data: </label>
                    <input type="date" name="data" id=""data>
                    <br>
                    <br>
                    <input type="radio" name="concordo1" id="concordo1">
                    <label for="concordo1">Concordo 1</label>
                    <br>
                    <input type="radio" name="concordo2" id="concordo2">
                    <label for="concordo2">Concordo 2</label>
                </div>
            </section>
            <div id="button">
            <button class="button" type="submit">Enviar</button>
            <button class="button" type="reset">Apagar</button>
            </div>
        </form>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
