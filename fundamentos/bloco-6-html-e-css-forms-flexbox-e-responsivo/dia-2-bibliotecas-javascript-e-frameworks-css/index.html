<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1 class="display-1">Forms</h1>
    </header>
    <main>
        
        <form action="" method="GET">   
            <section >
                <div class="container">
                    <label class="lead" for="nome">Nome</label>
                    <input class="form-control" type="text" nome="nome"  required>
                    <br>
                    <label class="lead" for="email">E-mail</label>
                    <input class="form-control" type="email" name="email" >
                </div>
                <div class="container">
                    <input class="form-check-input" type="radio" name="opcao" >
                    <label class="form-check-label" for="opcao1">Opção 1</label>
                    <input class="form-check-input" type="radio" name="opcao" >
                    <label class="form-check-label" for="opcao2">Opção 2</label>
                    <input class="form-check-input" type="radio" name="opcao" >
                    <label class="form-check-label" for="opcao3">Opção 3</label>
                    <input class="form-check-input" type="radio" name="opcao" >
                    <label class="form-check-label" for="opcao4">Opção 4</label>
                </div>
                <div class="container form-floating">
                    <textarea class="form-control" name="area-texto" id="caixaTexto" ></textarea>
                    <label for="caixaTexto">Espaço para digitar resposta:</label>
                </div>
                <div class="container">
                    <label for="data">Data: </label>
                    <input type="date" name="data" data>
                    <br>
                    <br>
                    <input class="form-check-input" type="checkbox" name="concordo1" >
                    <label class="form-check-label" for="concordo1">Concordo 1</label>
                    <br>
                    <input class="form-check-input" type="checkbox" name="concordo2" >
                    <label class="form-check-label"  for="concordo2">Concordo 2</label>
                </div>
            </section>
            <div class="container">
            <button class="btn btn-success">Enviar</button>
            <button class="btn btn-danger">Apagar</button>
            </div>
        </form>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
